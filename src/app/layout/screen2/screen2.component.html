<mat-card class="mb-20">
    <mat-select>
        <option [value]="1">Enero</option>
        <option [value]="1">Fefre</option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
        <option [value]="1"></option>
    </mat-select>
    <mat-card-title>Ingresos</mat-card-title>
    <mat-card-content>
        <table mat-table style="width: 80%" [dataSource]="">
            <ng-container matColumnDef="fecha"  >
                <th mat-header-cell *matHeaderCellDef >fecha</th>
                <td mat-cell *matCellDef="let registro">
                    {{registro.fecha | date: "dd/MM/yyyy"}}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="iye"></tr>
            <tr mat-row *matRowDef="let row; columns: iye;"></tr>
        </table>
    </mat-card-content>
</mat-card>
